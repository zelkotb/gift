<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Love</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        .image-container {
            display: none;
            margin-bottom: 10px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .heart {
            color: #ff007f;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            bottom: -50px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .question {
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons button {
            width: 120px;
            height: 50px;
            border: 2px solid #ff007f;
            background-color: white;
            color: #ff007f;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
            border-radius: 25px;
        }
        .buttons button:hover {
            background-color: #ff007f;
            color: white;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container" id="responseImage">
            <img src="" id="image" alt="Response Image">
        </div>
        <h1>Happy Birthday Love</h1>
        <span class="heart">‚ù§Ô∏è</span>
        <div class="balloons"></div>
        <div class="question">Do you love me?</div>
        <div class="buttons">
            <button class="yes" onclick="showMessage('yes')">Yes</button>
            <button class="no" onclick="showMessage('no')">No</button>
        </div>
        <div id="responseMessage" class="message"></div>
    </div>
    
    <script>
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = Math.random() * 3 + 3 + "s";
            balloon.textContent = "üéà";
            document.querySelector(".balloons").appendChild(balloon);
            
            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }
        setInterval(createBalloon, 500);
        
        function showMessage(answer) {
            const message = document.getElementById("responseMessage");
            const imageContainer = document.getElementById("responseImage");
            const image = document.getElementById("image");
            
            if (answer === 'yes') {
                message.textContent = "I love you too more than you can imagine ‚ù§Ô∏è";
                image.src = "us.jpg";
            } else {
                message.textContent = "You don't have another option, I already love you üíï";
                image.src = "her.jpg";
            }
            
            message.style.display = "block";
            imageContainer.style.display = "block";
        }
    </script>
</body>
</html>
